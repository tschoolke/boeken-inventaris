<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaris Kleuterboeken - Toevoegen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

  <h1>ðŸ“š Inventaris Kleuterboeken</h1>

  <!-- Navigatie -->
  <nav class="mb-3">
    <a href="index.html" class="btn btn-outline-primary btn-sm">ðŸ“š Boeken toevoegen</a>
    <a href="beheer.html" class="btn btn-outline-secondary btn-sm">ðŸ“– Beheer</a>
  </nav>

  <!-- Login / Logout -->
  <div class="mb-3">
    <button id="loginBtn" class="btn btn-success">Inloggen met Google</button>
    <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Uitloggen</button>
  </div>

  <!-- Scanner simulatie (voor test, later kan echte scanner gekoppeld worden) -->
  <div class="mb-3">
    <label for="isbnInput" class="form-label">ISBN invoeren of scannen</label>
    <input type="text" id="isbnInput" class="form-control" placeholder="Geef ISBN in en druk op Enter">
  </div>

  <!-- Boekgegevens -->
  <div id="boekinfo" class="p-3 border rounded bg-light">
    Nog geen boek gescand.
  </div>

  <!-- Opslaan knop -->
  <div class="mt-3">
    <button id="saveBtn" class="btn btn-primary" style="display:none;">Opslaan in Firestore</button>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    // Enter-toets koppelen aan de scannerfunctie
    document.getElementById("isbnInput").addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        const isbn = e.target.value.trim();
        if (isbn) {
          window.scanISBN(isbn); // functie komt uit script.js
          e.target.value = "";
        }
      }
    });
  </script>
</body>
</html>
